apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: green-mind-ingress
  namespace: default
  annotations:
    # nginx.ingress.kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/load-balance: "ip_hash"
    # nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
spec:
  ingressClassName: "webapprouting.kubernetes.azure.com"
  tls:
    - hosts:
        - greenmind.com
      secretName: greenmindsslsecret
  rules:
  - host: greenmind.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend1-service
            port:
              number: 80
      - path: /api/register
        pathType: Exact
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /api/login
        pathType: Exact
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /api/logout
        pathType: Exact
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /api/refresh-token
        pathType: Exact
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /api/account
        pathType: Exact
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /api/plant
        pathType: Exact
        backend:
          service:
            name: backend5-service
            port:
              number: 80
      - path: /api/plants
        pathType: Exact
        backend:
          service:
            name: backend5-service
            port:
              number: 80
      - path: /api/plantation
        pathType: Exact
        backend:
          service:
            name: backend5-service
            port:
              number: 80
      - path: /api/plantations
        pathType: Exact
        backend:
          service:
            name: backend5-service
            port:
              number: 80
      - path: /api/token
        pathType: Exact
        backend:
          service:
            name: backend5-service
            port:
              number: 80
      - path: /api/water
        pathType: Exact
        backend:
          service:
            name: backend5-service
            port:
              number: 80
      - path: /api/prediction
        pathType: Exact
        backend:
          service:
            name: backend4-service
            port:
              number: 80
      - path: /api/sensor-data
        pathType: Exact
        backend:
          service:
            name: backend4-service
            port:
              number: 80
      - path: /api/weather-data
        pathType: Exact
        backend:
          service:
            name: backend4-service
            port:
              number: 80
      - path: /api/statistics
