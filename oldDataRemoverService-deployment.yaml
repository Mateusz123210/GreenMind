#old data remover service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend11
  labels:
    app: backend11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend11
  template:
    metadata:
      labels:
        app: backend11
    spec:
      dnsPolicy: ClusterFirst
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 8.8.4.4
      containers:
      - name: backend11
        image: kubregistry2.azurecr.io/backend11:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8008
      imagePullSecrets: 
        - name: kubernetessecretname